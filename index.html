<!DOCTYPE html>

    <body>
        <header class="l-header"></header>

        <article class="p-news">
            <h2>NEWS</h2>
            <p class="p-news__titleLine"></p>

                    <span class="p-news__date">2020.06.06</span>

                    <span class="p-news__headline">【いよいよ明日オープン】オープン記念特典＆セットにつきまして</span>

                <li class="p-news__topic">

                    <span class="p-news__headline">新型コロナウイルス感染症への対応（営業内容変更等）について</span>
                </li>
                <li class="p-news__topic">
                    <span class="p-news__date">2020.06.06</span>

                </div>
                <ul>
                    <li class="p-access__timeRequired">
                        <p class="p-access__destination">To Hotel</p>
                        <p>JR大阪駅より徒歩3分</p>
                    </li>
                    <li class="p-access__timeRequired">

                    <li class="p-access__timeRequired">
